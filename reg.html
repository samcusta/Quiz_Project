<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="nav">
        <div class="logo"><a href="home.html" active><img src="/img/logo.jpg" alt=""></a></div>
    <div class="date">
        <p><strong>Registration Deadline:</strong> <span id="date"></span></p>
    </div>
    </div>

<div class="btn">
    <button class="showSchoolReg" id="btn-showSchoolReg">Click to Register Your School</button>
    <button class="showStudentReg" id="btn-showStudentReg">Click to Register Student</button>
</div>
<main class="main">
    <form action="" class="schoolForm" id="schoolForm">
        <div class="close" id="closeSchoolForm">X</div>
        <label for="">School Name</label>
        <input type="text" name="" id="schoolName1">
        <label for="">Email</label>
        <input type="email" name="" id="schoolEmail" placeholder=" example@gmail.com">
        <label for="">Address</label>
        <input type="text" name="" id="schoolAddress">
        <label for="">Contact Phone Number</label>
        <input type="text" name="" id="schoolPhone">
        <button type="button" id="btnSubmitSchool">Submit</button>

    </form>
    <form action="" class="StudentForm" id="StudentForm">
        <div class="close" id="closeStudentForm">X</div>
        <label for="school">Name of School</label>
        <select name="" id="schoolName">
            
        </select>
        <label for="">Student Full Name</label>
        <input type="text" class="fName" id="fName">
        <label for="">Address</label>
        <input type="text" class="address" id="address">
        <label for="">Phone Number</label>
        <input type="text" class="phone" id="phone">
        <label for="">Email</label>
        <input type="email" class="email" id="email" placeholder=" example@gmail.com">
        <label for="">Age</label>
        <input type="text" name="age" id="age" class="age">
        <label for="">Gender</label>
       <select name="" id="gender">
        <option value="">select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
       </select>
       <label for="">Password</label>
       <input type="password" class="password" id="password">
        <button type="" class="btnSubmit" id="btn-submit">Submit</button>
    </form>
</main><br>
<div class="displaySchools">
    <table class="table">
        <thead>
            <tr>
                <th>School Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Year Won</th>
            </tr>
        </thead>
        <tbody class="tbody" id="tbody">
          
        </tbody>
    </table>
</div>
</body>
<script src="reg.js"></script>
</html>
